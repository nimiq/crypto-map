openapi: 3.0.1
info:
  title: Crypto Map API documentation
  description: The Establishments map API is serves a list of establishments that accept crypto as a payment method.
  contact: {}
  license:
    name: MIT
    url: https://github.com/nimiq/establishments-map-backend/blob/master/LICENSE
  version: "1.0"
tags:
  - name: establishments
    description: Establishments Controller
paths:
  /api/search:
    get:
      tags:
        - establishments
      summary: Autocompletes for establishments, categories and currencies
      operationId: autocomplete
      parameters:
        - name: "query"
          in: "query"
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: AutocompleteApi
                type: object
                required:
                  - establishments
                  - categories
                  - currencies
                properties:
                  establishments:
                    type: array
                    items:
                      type: object
                      required:
                        - uuid
                        - name
                      properties:
                        uuid:
                          type: string
                        name:
                          type: string
                  categories:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - label
                      properties:
                        id:
                          type: integer
                        label:
                          type: string
                  currencies:
                    type: array
                    items:
                      type: object
                      required:
                        - symbol
                        - name
                      properties:
                        symbol:
                          type: string
                        name:
                          type: string
  /api/establishments/search:
    get:
      tags:
        - establishments
      summary: Search for establishments
      operationId: searchEstablishments
      parameters:
        - name: "filter[currency]"
          description: "Filter by cryptocurrency, using the symbol. See more at /api/currencies"
          in: query
          schema:
            type: array
            items:
              type: string
        - name: "filter[establishmentCategory.label]"
          description: "Filter by our Nimiq category, not google's type. You can see more at /api/establishments/categories"
          in: query
          schema:
            type: array
            items:
              type: string
        - name: "filter[bounding_box]"
          description: "SW longitude, SW latitude, NE longitude, NE latitude"
          in: query
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                title: CryptoEstablishmentBase
                items:
                  description: This is the basic information of an establishment that we show only in the map. If more information is required, you can use the /api/establishments/{establishmentId} endpoint.
                  additionalProperties: false
                  required:
                    - uuid
                    - name
                    - geo_location
                    - category
                    - providers_id
                  properties:
                    uuid:
                      type: string
                    name:
                      type: string
                    category:
                      type: string
                    providers_id:
                      type: array
                      items:
                        type: number
                    geo_location:
                        $ref: '#/components/schemas/GeoLocation'
  /api/establishments/{uuid}:
    get:
      tags:
        - establishments
      summary: Get establishment by uuid
      operationId: getEstablishmentByUuid
      parameters:
        - in: path
          name: uuid
          schema:
            type: string
          required: true
          description: UUID of the Establishment
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                title: CryptoEstablishment
                required:
                  - uuid
                  - gmaps_place_id
                  - gmaps_types
                  - name
                  - category
                  - address
                  - rating
                  - geo_location
                  - providers
                properties:
                  uuid:
                    type: string
                    format: uuid
                  gmaps_place_id:
                    type: string
                  gmaps_types:
                    type: array
                    items:
                      type: string
                  name:
                    type: string
                  category:
                    type: string
                  photo_reference:
                    type: string
                  address:
                    type: string
                  rating:
                    type: number
                  geo_location:
                    $ref: '#/components/schemas/GeoLocation'
                  providers:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - buy
                        - sell
                      properties:
                        id:
                          type: integer
                        buy:
                          type: array
                          items:
                            type: string
                        sell:
                          type: array
                          items:
                            type: string
        "404":
          description: Not Found
  /api/establishments/categories:
    get:
      tags:
        - establishments
      summary: Nimiq Categories
      operationId: getCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: Category
                description: All nimiq categories
                type: array
                items:
                  type: object
                  required:
                    - id
                    - label
                  properties:
                    label:
                      type: string
                      example: "shop"
                    id:
                      type: number
                      example: 1
        "201":
          description: Create
        "404":
          description: Not Found
  /api/currencies:
    get:
      tags:
        - establishments
      summary: CryptoCurrencies
      operationId: getCurrencies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: Currency
                description: All supported cryptocurrencies
                type: array
                items:
                  type: object
                  required:
                    - "symbol"
                    - "name"
                  properties:
                    name:
                      type: string
                      example: "Nimiq"
                    symbol:
                      type: string
                      example: "NIM"
        "201":
          description: Create
        "404":
          description: Not Found
  /api/providers:
    get:
      tags:
        - establishments
      summary: Get all providers
      operationId: getProviders
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
        "404":
          description: Not Found
  /api/establishments/issues/categories:
    get:
      tags:
        - establishments
      summary: Get issue categories with its label
      operationId: getIssueCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: CategoriesIssue
                type: array
                items:
                  type: object
                  required:
                    - "id"
                    - "label"
                  properties:
                    label:
                      type: string
                    id:
                      type: number
  /api/establishments/issues:
    post:
      tags:
        - establishments
      summary: Create a new issue for a establishment
      operationId: postEstablishmentIssue
      requestBody:
        content:
          application/json:
            schema:
              title: EstablishmentIssueBody
              type: object
              required:
                - "establishment_uuid"
                - "issue_category_id"
                - "description"
                - "token"
              properties:
                issue_category_id:
                  type: number
                establishment_uuid:
                  type: string
                  format: uuid
                token:
                  type: string
                description:
                  type: string
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                title: EstablishmentIssueResponse
                type: object
                required:
                  - "message"
                properties:
                  message:
                    type: string
        "400":
          description: Bad Request
  /api/establishments/candidates:
    post:
      tags:
        - establishments
      summary: Create a new candidate for a establishment
      operationId: postCandidate
      requestBody:
        content:
          application/json:
            schema:
              title: EstablishmentCandidateBody
              type: object
              required:
                - "gmaps_place_id"
                - "token"
                - "name"
                - "currencies"
              properties:
                gmaps_place_id:
                  type: string
                token:
                  type: string
                name:
                  type: string
                currencies:
                  type: array
                  items:
                    type: string
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                title: EstablishmentCandidateResponse
                type: object
                required:
                  - "message"
                properties:
                  message:
                    type: string
        "309":
          description: Place already exists
        "400":
          description: Bad Request
components:
  schemas:
    GeoLocation:
      type: object
      additionalProperties: false
      required:
        - lat
        - lng
      properties:
        lat:
          type: number
        lng:
          type: number
